<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box input:focus {
      outline: none;
      border-color: #007bff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-box .note {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="form-login">
      <input type="text" placeholder="Username" name="username" required id="inpt-usr">
      <input type="password" placeholder="Password" name="password" required id="inpt-pass">
      <button type="submit">Sign In</button>
    </form>
    <div class="note">Simple login page</div>
  </div>
  <script src="login.js"></script
</body>
</html>
